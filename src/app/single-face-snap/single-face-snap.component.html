<div class="face-snap-card" [ngClass]="{ snapped: buttonText === snapped }">
  <h2>{{ faceSnap.title | uppercase }}</h2>

  <a routerLink="/facesnaps">GO BACK</a>

  <p>
    Mis en ligne {{ faceSnap.createdDate | date: "√† HH:mm, le d MMMM yyyy" }}
  </p>

  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />

  <p>{{ faceSnap.description }}</p>

  <p *ngIf="faceSnap.location === 'Paris'">
    Photo prise √† {{ faceSnap.location | titlecase }}
  </p>

  <p>
    <button (click)="onSnap()">{{ buttonText }}</button>
    <span class="number-of-snaps" [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps * 30 + ',0)' }">
      üëç {{ faceSnap.snaps }}
    </span>
  </p>
</div>
